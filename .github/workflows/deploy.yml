name: Build & Deploy to Azure (Linux)

on:
  push:
    branches: [ main ]

jobs:
  build-and-deploy:
    runs-on: ubuntu-latest

    steps:
      - uses: actions/checkout@v3

      - name: Use Node.js 18
        uses: actions/setup-node@v3
        with:
          node-version: '18'

      - name: Install backend & build frontend
        run: |
          # Install and build React
          cd frontend
          npm install
          npm run build
          
          # Install backend dependencies
          cd ../backend
          npm install

      - name: Deploy to Azure Web App
        uses: azure/webapps-deploy@v2
        with:
          app-name: ${{ secrets.AZURE_APP_NAME }}          # store your $APP in GitHub Secrets
          publish-profile: ${{ secrets.AZURE_PUBLISH_PROFILE }}
          package: backend
